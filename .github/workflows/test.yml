name: Lint and test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: pip install -r ./backend/requirements.txt -r ./backend/requirements-dev.txt

      - name: Lint backend
        run: ruff check ./backend

      - name: Black format check
        uses: psf/black@stable
        with:
          options: '--check --verbose'
          src: './backend'
          version: '24.3.0'

      - name: Install frontend packages
        working-directory: ./frontend
        run: npm ci

      - name: Run tests on frontend
        working-directory: ./frontend
        run: npm run test

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    env: 
      CONFIG_TYPE: Production
      DB_USER: dirtviz
      DB_PASS: password
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DATABASE: dirtviz
      PUBLIC_URL: http://localhost:3000
      CELERY_BROKER_URL: redis://valkey:6379/0
      CELERY_RESULT_BACKEND: redis://valkey:6379/0
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      OAUTH_REDIRECT_URI: http://localhost:3000/auth/callback
      # keys/secrets are only for client side, fine to be exposed in tests
      SECRET_KEY: eWlAZBMkE86Al_kZ0Uh2pw
      REFRESH_TOKEN_SECRET: ZxgJO5ZMTX9FRvyHLbIjuw
      ACCESS_TOKEN_SECRET: 0dyZbKf-C5ETM_gkBpznHQ
      TTN_API_KEY: ${{ secrets.TTN_API_KEY }}
      TTN_APP_ID: soil-power-sensor

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: pip install -r ./backend/requirements.txt -r ./backend/requirements-dev.txt

      - name: Install frontend packages
        working-directory: ./frontend
        run: npm ci

      - name: Install k6
        run: |
          curl https://github.com/loadimpact/k6/releases/download/v0.26.2/k6-v0.26.2-linux64.tar.gz -L | tar xvz --strip-components 1

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Start services
        run: |
          aws s3 cp s3://dirtviz-env-vars/dev.env ./.env
          docker compose up -d

      - name: Wait for services to start
        run: sleep 10s

      - name: Save timestamp
        id: timestamp
        run: echo "start_time=$(date -Is)" >> $GITHUB_OUTPUT

      # - name: Apply migrations
      #   run: flask --app backend.api db upgrade -d ./backend/api/migrations

      #- name: Import example data
      #  run: python import_example_data.py

      - name: Run smoke test
        run: ./k6 run tests/basic.js

      - name: Run backend tests
        run: pytest --cov

      - name: Run frontend tests + coverage
        working-directory: ./frontend
        run: npm run coverage

      - name: Save all logs
        if: always()
        run: docker compose logs -t > dirtviz.log

      - name: Save short logs
        if: always()
        run: docker compose logs -t --since ${{ steps.timestamp.outputs.start_time }} > dirtviz_short.log

      - name: Check for errors
        run: "! grep -i 'error' dirtviz_short.log"

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DirtViz Logs
          path: |
            dirtviz.log
            dirtviz_short.log

      - name: Upload backend coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
