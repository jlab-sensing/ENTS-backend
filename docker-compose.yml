version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: production
    image: dirtviz-backend
    environment:
      DB_USER: dirtviz
      DB_PASS: password
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_DATABASE: dirtviz
    env_file:
      - ./.env
    ports:
      - '8000:8000'
    depends_on:
      - postgresql

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      target: development
    image: dirtviz-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    tty: true
    volumes:
      - './frontend/src:/app/src'

  postgresql:
    image: postgres:13
    environment:
      POSTGRES_USER: dirtviz
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgresqldata:/var/lib/postgresql/data
    networks:
      default:
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 3g

  adminer:
    image: adminer
    ports:
      - '8060:8080'

volumes:
  postgresqldata:
